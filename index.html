<!DOCTYPE html>
<html lang="vi">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>New Economy TOEIC Test</title>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <header class="header">
            <div class="logo">
                <img src="usericon.png" alt="" />
            </div>
            <nav class="nav-links">
                <a href="#">Tài khoản</a>
                <a href="#">Thi TOEIC</a>
                <div class="user-icon">
                    <img src="usericon.png" alt="User Icon" />
                </div>
            </nav>
        </header>

        <main>
            <div class="content">
                <h1 style="text-align: center">
                    New TOEIC Test 1
                    <button class="exit-btn">Thoát</button>
                </h1>

                <div class="test-sections">
                    <button>Part 1</button>
                    <button class="active">Part 2</button>
                    <button>Part 3</button>
                    <button>Part 4</button>
                    <button>Part 5</button>
                    <button>Part 6</button>
                    <button>Part 7</button>
                </div>

                <div class="questions">
                    <div class="question">
                        <p>7</p>
                        <img src="ques1.png" alt="ques1" class="ques-image"/></br>
                        <div class="answers">
                            <label><input type="radio" name="question7" /> A. Answer A</label>
                            <label><input type="radio" name="question7" /> B. Answer B</label>
                            <label><input type="radio" name="question7" /> C. Answer C</label>
                        </div>
                    </div>

                    <div class="question">
                        <p>8</p>
                        <label><input type="radio" name="question8" /> A.</label></br>
                        <label><input type="radio" name="question8" /> B.</label></br>
                        <label><input type="radio" name="question8" /> C.</label></br>
                    </div>

                    <div class="question">
                        <p>9</p>
                        <label><input type="radio" name="question9" /> A.</label></br>
                        <label><input type="radio" name="question9" /> B.</label></br>
                        <label><input type="radio" name="question9" /> C.</label></br>
                    </div>
                </div>
            </div>

            <aside class="sidebar">
                <div class="timer">
                    <p>Thời gian còn lại:</p>
                    <p>119:13</p>
                </div>

                <button class="submit-btn">NỘP BÀI</button>

                <div class="navigation">
                    <p>Part 1</p>
                    <div class="nav-buttons">
                        <button>1</button>
                        <button>2</button>
                        <button>3</button>
                        <button>4</button>
                        <button>5</button>
                        <button>6</button>
                    </div>

                    <p>Part 2</p>
                    <div class="nav-buttons">
                        <button>7</button>
                        <button>8</button>
                        <button>9</button>
                        <button>10</button>
                        <button>11</button>
                    </div>
                </div>
            </aside>
        </main>
    </body>
</html>
